<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبتي الأولى</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: #222;
    border: 2px solid #fff;
  }
</style>
</head>
<body>

<canvas id="game" width="600" height="400"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // اختبار الرسم
  ctx.fillStyle = "white";
  ctx.fillRect(50, 300, 40, 40);
</script>

</body>
</html>
